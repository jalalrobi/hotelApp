<ion-view view-title="Hotels Info">
  <ion-content>
    <ion-list>
      <!--<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">-->

        <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">-->
          <!--Delete-->
        <!--</ion-option-button>-->
      <!--</ion-item>-->
      <div class="search_date_seciton">
        <div class="row">
          <div class="col">
            <div ng-controller="SearchCtrl as ctrl" layout="column" ng-cloak>
              <md-content class="md-padding">
                <form ng-submit="$event.preventDefault()">

                  <md-autocomplete
                    ng-disabled="ctrl.isDisabled"
                    md-no-cache="ctrl.noCache"
                    md-selected-item="ctrl.selectedItem"
                    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                    md-search-text="ctrl.searchText"
                    md-selected-item-change="ctrl.selectedItemChange(item)"
                    md-items="item in ctrl.querySearch(ctrl.searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    placeholder="Search your favourite hotel">
                    <md-item-template>
                      <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                      No states matching "{{ctrl.searchText}}" were found.
                      <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                    </md-not-found>
                  </md-autocomplete>

                </form>
              </md-content>
            </div>
          </div>
        </div>
        <!--<div class="row">-->
          <!--<div class="col">-->
            <!--<md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>-->
          <!--</div>-->
        <!--</div>-->
      </div>

      <ion-item class="hotel_box_wrapper" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <div class="hotel_image">
          <img ng-src="{{chat.hotelimage}}">
        </div>
        <div class="hotel_placeholder">
          <div class="row">
            <div class="col col-80 no_padding_tb">
              <div class="hotel_title">{{chat.hotelname}}</div>
              <div class="hotel_rating">
                <p>Solid</p><span><i class="icon ion-thumbsup"></i> 90%</span>
              </div>
              <div class="hotel_subtitle">{{chat.lastText}}</div>
            </div>
            <div class="col no_padding_tb">
              <div class="hotel_price_box">
                <p>was $100</p>
                <h4>$70</h4>
              </div>
            </div>
          </div>
        </div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
