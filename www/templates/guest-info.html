<ion-view view-title="Guest Information">
  <ion-content>

    <div class="content has-header">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Promo Code (optional)">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">Submit</button>
      </div>
        <span class="center_text">Been here before? <a href="#/signin">Sign in</a></span>
    </div>

  </ion-content>
</ion-view>
