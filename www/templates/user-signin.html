<ion-view view-title="Sign In">
  <ion-content class="padding">

    <div class="social_account has-header">
      <div class="row">
        <div class="col-50"><a class="social_items" href="#"><i class="icon ion-social-facebook"></i></a></div>
        <div class="col-50"><a class="social_items" href="#"><i class="icon ion-social-googleplus"></i></a></div>
      </div>
      <div class="or_text">OR</div>
    </div>

    <div class="content">
      <div class="list">
        <label class="item item-input">
          <input type="email" placeholder="Email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive button_text">SIGN IN</button>
      </div>
      <span class="center_text"><a href="#">Forgot Password?</a></span>
    </div>

  </ion-content>
</ion-view>
